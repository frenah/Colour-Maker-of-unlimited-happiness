<html>
  <head>
   <title>Color Maker</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src='https://raw.github.com/codebar/planner/master/app/assets/images/logo.png' width='200' />
    </header>
    <div id="container">
      <h1>Color picker</h1>
      <text> Red </text><input id="r" class="color" type="text"/>
      <text> Green </text><input id="g" class="color" type="text"/>
      <text> Blue </text><input id="b" class="color" type="text"/>
     <button id="add-to-favorite">Add to favorites</button>
     <div class="row">
       <div class="column">
         <div class="preview">
         </div>
       </div>
       <div class="column">
         <div id="colors">

         </div>
       </div>
       <br/>
      <div class="color-code"></div>
     </div>
   </div>
   <footer>
   <div id="content"> by <a href="http://codebar.io">codebar</a> </div>
   </footer>
 </body>
</html>
